# ================
#   APPEARANCE
# ================
# font_family      JetBrainsMono Nerd Font
font_size        11.5

# Slight rounding like Illogical Impulse
window_padding_width 12
remember_window_size yes

# Background + opacity
background_opacity 0.80
dynamic_background_opacity yes

# No title bar clutter
hide_window_decorations yes
confirm_os_window_close 0

# Smooth scrolling
scrollback_lines 10000

# Cursor
cursor_shape beam
cursor_blink_interval 0.5

# ================
#   BEHAVIOR
# ================

# Better URL handling
detect_urls yes

# Copy on select (Impulse style)
copy_on_select yes

# Modern tab bar look
tab_bar_style fade
tab_bar_edge top
tab_title_template "{title}"

# ================
#  KEYBINDINGS
# ================

# Zoom
map ctrl+plus      change_font_size all +1
map ctrl+equal     change_font_size all +1
map ctrl+kp_add    change_font_size all +1
map ctrl+minus     change_font_size all -1
map ctrl+underscore change_font_size all -1
map ctrl+kp_subtract change_font_size all -1
map ctrl+0         change_font_size all 0
map ctrl+kp_0      change_font_size all 0

# New tab / close tab
map ctrl+t new_tab
map ctrl+w close_tab

# Splits
map ctrl+shift+enter new_window
map ctrl+shift+h     new_window
map ctrl+shift+v     new_vertical_window

# ================
#   COLOR SCHEME
#   (Caelestia-compatible + Impulse polish)
# ================

# Pull Caelestia colors if present
include ~/.local/state/caelestia/kitty.conf

# Fallback colors inspired by Illogical Impulse
foreground #e2e2e2
background #0f0f0f

color0  #151515
color1  #e06c75
color2  #98c379
color3  #e5c07b
color4  #61afef
color5  #c678dd
color6  #56b6c2
color7  #abb2bf
color8  #5c6370
color9  #e06c75
color10 #98c379
color11 #e5c07b
color12 #61afef
color13 #c678dd
color14 #56b6c2
color15 #ffffff
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
cursor_trail 1  
shell /usr/bin/fish


# BEGIN_KITTY_FONTS
font_family      family="JetBrainsMono Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
